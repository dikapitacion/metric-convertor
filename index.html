<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Convertor</title>
    <link rel="icon" type="image/png" href="code-compare-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="row inpt">
        <h2>Metric/Imperial Unit Conversion</h1>
            <div class="abc"><input type="text" id="input-el" placeholder="enter value"></div>
            <div><button type="button" class="btn btn-light" id="btn-el">Convert</button></div>
    </div>
    <div class="cont">
        <div class="row r2">
    <div class="col-12 r1 length">
        <h3>Length(Meter/feet)</h3>
        <span id="lengthtxt"></span>
    </div>
</div>
    <div class="row r2">
    <div class="col-12 r1 volume">
        <h3>Volume(Liters/Gallon)</h3>
        <span id="volumetxt"></span>
    </div>
</div>
    <div class="row r2">
    <div class="col-12 r1 mass">
        <h3>Mass(Kilogram/Pound)</h3>
        <span id="masstxt"></span>
    </div>
    </div>
</div>
</div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
